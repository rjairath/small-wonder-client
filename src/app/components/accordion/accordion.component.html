<div class="accordion-container-block">
  <div class="container">
    <div class="accordion" id="accordionContainer">
      <div class="card" *ngFor="let data of accordionData">
        <div class="card-header" [id]="'heading' + data.id">
          <h2 class="mb-0">
            <button
              class="btn btn-link"
              type="button"
              data-toggle="collapse"
              [attr.data-target]="'#collapse' + data.id"
              aria-expanded="true"
              [attr.aria-controls]="'collapse' + data.id"
            >
              {{ data.header }}
            </button>
          </h2>
        </div>

        <div [id]="'collapse' + data.id" class="collapse">
          <div class="card-body">
            {{ data.content }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
